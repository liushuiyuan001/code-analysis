<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gantt Chart</title>
</head>
<body>
  <canvas id="gantt-chart" width="800" height="600"></canvas>

  <script>
    // 获取Canvas元素
    const canvas = document.getElementById('gantt-chart');
    const ctx = canvas.getContext('2d');

    // 定义任务数据
    const tasks = [
      { name: 'Task 1', start: new Date('2022-01-01'), end: new Date('2022-01-05') },
      { name: 'Task 2', start: new Date('2022-01-06'), end: new Date('2022-01-10') },
      { name: 'Task 3', start: new Date('2022-01-11'), end: new Date('2022-01-15') },
      { name: 'Task 4', start: new Date('2022-01-16'), end: new Date('2022-01-20') },
    ];

    // 定义甘特图参数
    const chartWidth = canvas.width - 100;
    const chartHeight = canvas.height - 100;
    const chartX = 50;
    const chartY = 50;
    const taskHeight = 50;
    const taskMargin = 10;

    // 绘制甘特图
    ctx.fillStyle = '#ccc';
    ctx.fillRect(chartX, chartY, chartWidth, chartHeight);

    tasks.forEach((task, index) => {
      const taskX = chartX + (task.start.getTime() - tasks[0].start.getTime()) / (1000 * 60 * 60 * 24) * chartWidth / (tasks[tasks.length - 1].end.getTime() - tasks[0].start.getTime());
      const taskWidth = (task.end.getTime() - task.start.getTime()) / (1000 * 60 * 60 * 24) * chartWidth / (tasks[tasks.length - 1].end.getTime() - tasks[0].start.getTime());

      ctx.fillStyle = index % 2 === 0 ? '#f00' : '#0f0';
      ctx.fillRect(taskX, chartY + index * (taskHeight + taskMargin), taskWidth, taskHeight);

      ctx.fillStyle = '#000';
      ctx.fillText(task.name, taskX + taskWidth / 2, chartY + index * (taskHeight + taskMargin) + taskHeight / 2);
    });
  </script>
</body>
</html>
